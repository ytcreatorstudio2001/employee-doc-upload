<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-500 via-pink-500 to-red-500 flex items-center justify-center p-4">

  <div class="bg-white/90 backdrop-blur-lg rounded-2xl shadow-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-red-600">ðŸ”’ Employer Login</h1>

    {% if error %}
    <div class="bg-red-100 text-red-800 p-3 rounded mb-4">{{ error }}</div>
    {% endif %}

    <form method="post" class="space-y-4">
      <input type="password" name="password" placeholder="Enter Password" class="w-full p-2 border rounded-lg" required>
      <button class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-lg transition">
        Login
      </button>
    </form>
  </div>

</body>
</html>

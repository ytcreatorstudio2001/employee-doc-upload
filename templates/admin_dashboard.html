<!DOCTYPE html>
<html>
<head><title>Admin Dashboard</title></head>
<body>
<h2>Welcome, Admin!</h2>
<h3>Employee Folders</h3>
<ul>
{% for folder in folders %}
    <li>
        {{ folder.name }} -
        <a href="/admin/folder/{{ folder.name }}">View Files</a> |
        <a href="/download/folder/{{ folder.name }}">Download Folder (ZIP)</a>
    </li>
{% else %}
    <li>No employee folders uploaded yet.</li>
{% endfor %}
</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        a.button {
            display: inline-block;
            padding: 6px 12px;
            margin: 4px 0;
            font-size: 14px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 4px;
        }
        a.button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h2>Welcome, Admin!</h2>

    {% if employees %}
        <table>
            <tr>
                <th>Employee Name</th>
                <th>Files</th>
                <th>Actions</th>
            </tr>
            {% for emp in employees %}
            <tr>
                <td>{{ emp.name }}</td>
                <td>
                    <ul>
                    {% for fname, furl in emp.files.items() %}
                        <li><a href="{{ furl }}" target="_blank">{{ fname }}</a></li>
                    {% endfor %}
                    </ul>
                </td>
                <td>
                    <a href="/download/{{ emp.folder_path }}" class="button">Download Folder</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No employee documents uploaded yet.</p>
    {% endif %}
</body>
</html>

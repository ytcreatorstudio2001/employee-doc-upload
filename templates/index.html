<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Document Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 via-indigo-500 to-purple-600 flex items-center justify-center p-4">

  <div class="bg-white/90 backdrop-blur-lg rounded-2xl shadow-xl p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-6 text-indigo-700">üìÑ Employee Document Upload</h1>

    <div id="message" class="hidden bg-green-100 text-green-800 p-3 rounded mb-4"></div>

    <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
      <input type="text" name="name" placeholder="Full Name" class="w-full p-2 border rounded-lg" required>
      <input type="text" name="aadhar_number" placeholder="Aadhar Number" class="w-full p-2 border rounded-lg" required>
      <input type="text" name="nominee_name" placeholder="Nominee Name" class="w-full p-2 border rounded-lg" required>
      
      <select name="nominee_relation" class="w-full p-2 border rounded-lg" required>
        <option value="">-- Select Nominee Relation --</option>
        <option>Father</option>
        <option>Mother</option>
        <option>Husband</option>
        <option>Wife</option>
      </select>

      <input type="password" name="aadhar_password" placeholder="Aadhar Password" class="w-full p-2 border rounded-lg" required>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <label class="block">
          <span class="text-sm text-gray-600">Aadhar Card</span>
          <input type="file" name="aadhar_card" class="w-full mt-1" required>
        </label>
        <label class="block">
          <span class="text-sm text-gray-600">Your Photo</span>
          <input type="file" name="your_photo" class="w-full mt-1" required>
        </label>
        <label class="block">
          <span class="text-sm text-gray-600">Nominee Photo</span>
          <input type="file" name="nominee_photo" class="w-full mt-1" required>
        </label>
        <label class="block">
          <span class="text-sm text-gray-600">Bank Passbook</span>
          <input type="file" name="bank_passbook" class="w-full mt-1" required>
        </label>
      </div>

      <button id="submitBtn" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded-lg transition">
        Upload Files üöÄ
      </button>

      <div id="progressContainer" class="hidden mt-4">
        <div class="w-full bg-gray-300 rounded-full h-3">
          <div id="progressBar" class="bg-green-500 h-3 rounded-full transition-all duration-200" style="width: 0%;"></div>
        </div>
        <p id="progressText" class="text-sm text-center mt-1 text-gray-700">0%</p>
      </div>
    </form>

    {% if uploads %}
      <div class="mt-6 bg-gray-100 rounded-lg p-4">
        <h2 class="font-semibold mb-2">Uploaded Files:</h2>
        <ul class="list-disc list-inside text-sm text-blue-700">
          {% for label, url in uploads.items() %}
            <li><a href="{{ url }}" target="_blank" class="underline">{{ label }}</a></li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>

<script>
const form = document.getElementById('uploadForm');
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');
const progressText = document.getElementById('progressText');
const submitBtn = document.getElementById('submitBtn');
const messageDiv = document.getElementById('message');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  progressContainer.classList.remove('hidden');
  progressBar.style.width = '0%';
  progressText.textContent = '0%';
  messageDiv.classList.add('hidden');
  submitBtn.disabled = true;
  submitBtn.textContent = 'Uploading... ‚è≥';

  const formData = new FormData(form);
  const xhr = new XMLHttpRequest();
  xhr.open('POST', '/upload', true);

  xhr.upload.onprogress = (event) => {
    if (event.lengthComputable) {
      const percent = Math.round((event.loaded / event.total) * 100);
      progressBar.style.width = percent + '%';
      progressText.textContent = percent + '%';
    }
  };

  xhr.onload = () => {
    submitBtn.disabled = false;
    submitBtn.textContent = 'Upload Files üöÄ';
    progressBar.style.width = '100%';
    progressText.textContent = '100%';

    if (xhr.status === 200) {
      messageDiv.textContent = '‚úÖ Files uploaded successfully!';
      messageDiv.classList.remove('hidden');
      form.reset();
    } else {
      messageDiv.textContent = '‚ùå Upload failed. Please try again.';
      messageDiv.classList.remove('hidden');
    }
  };

  xhr.onerror = () => {
    messageDiv.textContent = '‚ùå Upload error. Check your network.';
    messageDiv.classList.remove('hidden');
  };

  xhr.send(formData);
});
</script>

</body>
</html>
